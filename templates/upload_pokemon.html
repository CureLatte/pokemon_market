<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/upload_pokemon.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/no.css">
    <link rel="stylesheet" href="../static/css/common.css">


<!--    <link rel="stylesheet" href="../static/javascript/upload_pokemon.js">-->

    <title>포켓몬 업로드</title>
</head>
<body>
   {% include 'header.html' %}
    <section id="container">
        <div id="main-container">
            <div id="container-head">
                <input  type="text" id="sub-title"  placeholder="제목을 입력하세요">
            </div>
            <form id="post-form-container">
                <div id="img-form">
                    <p>이미지를 첨부하세요</p>
                    <img id="preview_writing_image">
                </div>
                <div class="file-upload">
                    <textarea name="desc" id="desc" cols="50" rows="5" wrap="hard" autocomplete="off"
                        placeholder="140자 까지 등록 가능합니다."></textarea>
                    <input type="text" id="price" placeholder="가격을 입력하세요">
                    <input style="display: none;" type="file" id="input_writing_image" accept=".jpg, .png" required>
                    <label class="input-file-button" for="input_writing_image">
                        이미지선택
                    </label>
                    <input type="button" class="btn_common" id="favourite-check"  value="포켓몬을 확인하세요 ">
                </div>
            </form>
            <div>
                <input type="button" class="btn_common" id="submit-btn" onclick="posting()" value="확인">
                <a class="btn_common" id="cancel-btn">
                        취소
                </a>
            </div>
        </div>
    </section>
    {% include 'footer.html' %}
</body>
<script src="../static/javascript/upload_pokemon.js"></script>
</html>
