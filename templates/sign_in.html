<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign In</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/sign_in.css">

    <script src="../static/javascript/sign_in.js"></script>

</head>
<body>
<img src="../static/image/sign_up_backimg.jpeg" srcset="../static/image/sign_up_backimg.jpeg 1000w, ../static/image/sign_up_backimg.jpeg 1500w, ../static/image/sign_up_backimg.jpeg 1800" />
<div class="container">
    <div id="title">
        <img src="../static/image/logo.png">
    </div>
    <div class="input-box">
        <input type="text" id="user_id" required="required"/>
        <span>아이디</span>
    </div>
    <div class="input-box">
        <input type="password" id="user_pw" required="required"/>
        <span>비밀번호</span>
    </div>
    <div id="sign-in-btn">
        <div class="input-box">
            <input type="submit" onclick="sign_in()" value="로그인">
        </div>
        <div class="input-box">
            <input type="submit" class="btn_common" onclick="location.href='/sign_up'" value="회원가입">
        </div>
    </div>

    <div id="help-box">
        <p id="help-login"></p>
    </div>
</div>
</body>
</html>
