<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign In</title>

    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/sign_in.css">

</head>
<body>
<div class="container">
    <div id="title">
        <img src="../static/image/logo.png">
    </div>
    <form>
        <div class="input-box">
            <input type="text" id="user_id" class="input_style_text" required="required"/>
            <span>아이디</span>
        </div>
        <div class="input-box">
            <input type="password" id="user_pw" class="input_style_text" required="required"/>
            <span>비밀번호</span>
        </div>
        <div class="input-box">
            <input type="submit" value="로그인">
        </div>
    </form>
</div>
</body>
</html>

<script src="../static/javascript/sign_in.js"></script>
