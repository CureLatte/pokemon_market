<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Store</title>
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/sign_up.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/javascript/sign_up.js"></script>
</head>
<body>
<div id="main">
    <img src="../static/image/sign_up_backimg.jpeg" srcset="../static/image/sign_up_backimg.jpeg 1000w, ../static/image/sign_up_backimg.jpeg 1500w, ../static/image/sign_up_backimg.jpeg 1800" />
    <div id="sign-up-container">
        <div id="sign-up-title-wrapper">
            <img src="../static/image/logo.png"/>
        </div>
        <hr>
        <div id="sign-up-main-wrapper">
            <form name="login-form" onsubmit="check_sign_up(event)">
                <div class="form_common">
                    <input class="login-group-input" type="text" id="user-id" onchange="check_user_id(this)" required/>
                    <label class="login-group-label" for="user-id">아이디</label>
                    <img class="check-image" src="">
                </div>
                <div class="form_common">
                    <input class="login-group-input" type="password" id="password" onchange="check_pwd(this)" required/>
                    <label class="login-group-label" for="password">비밀번호</label>
                    <img class="check-image" src=""/>
                </div>
                <div class="form-radio">
                    <input type="radio" id="male" name="gender" value="남자" onchange="check_on_off(this)" required/>
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender" value="여자" />
                    <label for="female">여성</label>
                </div>
                <div class="form_common">
                    <input class="login-group-input" type="text" id="phone-number" onchange="check_phone(this)" required/>
                    <label class="login-group-label" for="phone-number">핸드폰 번호</label>
                    <img class="check-image" src=""/>
                </div>
                <div class="form_common">
                    <input class="login-group-input" type="text" id="interest-poket" required/>
                    <label class="login-group-label" for="interest-poket">관심 있는 포켓몬</label>
                    <img class="check-image" src=""/>
                    <div id="auto-poket"></div>
                </div>

                <div id="btn-wrapper">
                    <input id="sign-up-submit" class="btn_common" type="submit" value="가입"/>
                    <input class="btn_common" type="button" value="취소" onclick="location.href='/'" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
